<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Chain</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/ngProgress.css" rel="stylesheet">
</head>
<body>

<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
  <div class="navbar-header">
    <a class="navbar-brand" href="/">
      <span class="glyphicon glyphicon-briefcase"></span>
      {{lang.global.appname_part1}}<strong>{{lang.global.appname_part2}}</strong></a>
  </div>
  <ul class="nav navbar-nav">
    <li data-match-route="/$"><a href="/">Home</a></li>
    <li ng-show="isSeller" data-match-route="/addInvoice"><a href="/addInvoice">Create Invoice</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
    <li data-match-route="/login"><a href="/login">Login</a></li>
    <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
    <li class="navbar-text" ng-bind="currentUser.email"></li>
    <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
  </ul>
</div>

<div ng-view></div>

<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-cookies.js"></script>
<script src="vendor/ng-storage.min.js"></script>
<script src="vendor/moment.min.js"></script>
<script src="vendor/ngProgress.js"></script>

<script src="vendor/qrcode.js"></script>
<script src="vendor/qrcode_UTF8.js"></script>
<script src="vendor/angular-qrcode.js"></script>

<script src="vendor/smart-table.js"></script>


<script src="app.js"></script>

<script src="services/searchInvoice.js"></script>
<script src="services/invoiceFactory.js"></script>
<script src="services/auth.js"></script>

<script src="controllers/main.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/add.js"></script>
<script src="controllers/invoice.js"></script>
<script src="filters/fromNow.js"></script>
<script src="controllers/detail.js"></script>

<script src="controllers/signup.js"></script>

</html>
